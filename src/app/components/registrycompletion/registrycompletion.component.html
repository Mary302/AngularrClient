<div class="container">
    <div class="row">
        
        <div class="col-md-4"><br><br>
            <form [formGroup]="registryForm" 
                  (submit)="register()">
                    <label for="cities">Your city:</label>
                    <select formControlName="city" class="form-control" [formControl]="city">
                      <option value="RishonLetsyion">Rishon Letsyion</option>
                      <option value="TelAviv">Tel Aviv</option>
                      <option value="Jerusalem">Jerusalem</option>
                      <option value="Haifa">Haifa</option>
                      <option value="Ashdod">Ashdod</option>
                      <option value="Natanya">Natanya</option>
                      <option value="BeerSheba">Be`er Sheba</option>
                      <option value="Holon">Holon</option>
                      <option value="Rehovot">Rehovot</option>
                      <option value="BatYam">Bat Yam</option>
                    </select>
                    <br><br>  

            <div class="form-group">
                <label>address:<br></label>
                <input name="address" 
                       type="text" 
                       formControlName="address" 
                       class="form-control" 
                       [formControl]="address"
                       [class.is.invalid]="address.invalid && address.touched">
                       <div *ngIf="(address.errors?.required && address.touched) || address.dirty">
                        <p *ngIf="address.errors?.required">address is required</p>
                        <p *ngIf="address.errors?.pattern">address is not valid</p>
                    </div> 
            
            </div> 
            <div class="form-group">
                <label>Name:<br></label>
                <input name="name" 
                       type="text" 
                       formControlName="name" 
                       class="form-control" 
                       [formControl]="name"
                       [class.is.invalid]="name.invalid && name.touched">
                       <div *ngIf="(name.errors?.required && name.touched) || name.dirty">
                        <p *ngIf="name.errors?.required">name is required</p>
                        <p *ngIf="name.errors?.pattern">name is not valid</p>
                    </div> 
            </div>
            <div class="form-group">
                <label>Last Name:<br></label>
                <input name="lastName" 
                       type="text" 
                       formControlName="lastName" 
                       class="form-control" 
                       [formControl]="lastName"
                       [class.is.invalid]="lastName.invalid && lastName.touched">
                       <div *ngIf="(lastName.errors?.required && lastName.touched) || lastName.dirty">
                        <p *ngIf="lastName.errors?.required">lastName is required</p>
                        <p *ngIf="lastName.errors?.pattern">lastName is not valid</p>
                    </div> 
            </div>
            <input type="submit" 
                   class="btn btn-primary" 
                   value="Submit">
        </form>
        </div>
        

         
        
    </div>
</div>

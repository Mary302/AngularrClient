<div class="aboutMenu col-xs-4 col-sm-2 col-lg-2">

<div *ngIf = "!this.usersService.isLogged && !this.usersService.isAdmin">
  <p> Hello</p>
  <p> welcome to the best product site on Earth!</p>
  <p> complete your login and start your shopping right away.</p></div>


<div *ngIf= "this.usersService.isLogged && !this.usersService.isAdmin">

  <h4>Cart price: {{this.cartService.totalPrice}}</h4>

    <!-- extracting the user's shopping-cart products -->

        width="70" height="70"><img/>
        <p class="card-text">      {{item.productName}} <br/>
       {{item.totalPice}} â‚ª  <br/>

    </div>
</div>

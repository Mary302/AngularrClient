<div class="container">
    <div class="row">
        
        <div class="col-xs-1 col-sm-4 col-lg-9"><br><br>
            <form 
            [formGroup]="checkOutForm"
            #userCheckOutForm="ngForm"
            (submit)="checkOut()">
                <label for="cities" id="city">Your city:</label>
                <select
                formControlName="city"
                class="form-control"
                [formControl]="city">
                 <option value="RishonLetsyion">Rishon Letsyion</option>
                 <option value="TelAviv">Tel Aviv</option>
                 <option value="Jerusalem">Jerusalem</option>
                 <option value="Haifa">Haifa</option>
                 <option value="Ashdod">Ashdod</option>
                 <option value="Natanya">Natanya</option>
                 <option value="BeerSheba">Be`er Sheba</option>
                 <option value="Holon">Holon</option>
                 <option value="Rehovot">Rehovot</option>
                 <option value="BatYam">Bat Yam</option>
                    </select>
                    <br><br>  
            <div class="form-group">
                <label>address:<br></label>
            <input 
                name="address"
                id="address"
                type="text"
                formControlName="address" 
                class="form-control" 
                [formControl]="address"
                maxlength="35"
               
                [class.is.invalid]="address.invalid && address.touched"><br>
                   <div *ngIf="(address.errors?.required && address.touched) || address.dirty">
                <p *ngIf="address.errors?.required">address is required</p>
                <p *ngIf="address.errors?.pattern">address isn't valid</p>
            </div>  
            </div> 
            <div class="form-group">
                <label>Shipping Date:<br></label>
            <input 
                name="shippingDate" 
                type="date" 
                formControlName="shippingdate" 
                class="form-control" 
                [formControl]="shippingdate">
            </div>
            
            <div class="form-group">
                <label>4 Last Digits of Credit Card:<br></label>
            <input 
                name="creditCard" 
                type="text" 
                formControlName="creditcard" 
                class="form-control" 
                [formControl]="creditcard"
                [class.is.invalid]="creditcard.invalid && creditcard.touched"><br>
                <div *ngIf="(creditcard.errors?.required && creditcard.touched) || creditcard.dirty">
             <p *ngIf="creditcard.errors?.required">Credit Card is required</p>
             <p *ngIf="creditcard.errors?.pattern">Credit Card isn't valid</p>
         </div> 
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        </div>
         
        
    </div>
</div>
<div *ngIf="this.cartService.isOrderLaunched" class="modal">
    <div class="modal-content">
      <div class="modal-header" style="max-width:10rem">
        <h4 id="titleAmountModal">Order launched</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)=toProducts()>
        </button>
      </div>
      <div class="modal-body1">
        <h3>      
        </h3>
        <button class="txt" (click) = "downloadTxtRecipe()"> Download Receipt</button><br/>

        <button class="purchaseBtn" (click)="toProducts()">Continue to main page</button><br/>
        <button class="purchaseBtn" (click)="logout()">I'm done</button>
    </div>
    </div>
  </div>
